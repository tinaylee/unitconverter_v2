<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="heading">
                <h1 id="title">Metric/Imperial Unit Conversion</h1>
                <input type="text" id="num-to-convert"></input>
                <button id="convert-button">Convert</button>
            </div>
            <div class="conversion-box">
                <h3 class="unit-subtitle">Length (Meter/Feet)</h3>
                <div class="flex"><p id="meters-conversion"> </p></div>
            </div>
            <div class="conversion-box">
                <h3 class="unit-subtitle"> Volume (Liters/Gallons)</h3>
                <div class="flex"><p id="liters-conversion"> </p></div>
            </div>
            <div class="conversion-box">
                <h3 class="unit-subtitle"> Mass (Kilograms/Pounds)</h3>
                <div class="flex"><p id="kilograms-conversion"> </p></div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
